<!-- frontend/index.html (Versión Final Completa) -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Che Súper! - Comparador de Precios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/png"> 
</head>
<body>

    <div class="app-container">
        <main class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <h1>Che Súper!</h1>
                    <h2>Tu comparador de precios en Rosario</h2>
                </div>
                <div id="product-counter-container" class="product-counter">Cargando...</div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscá tu producto...">
                </div>
                <div class="availability-filter">
                    <input type="checkbox" id="availability-checkbox">
                    <label for="availability-checkbox">Mostrar solo productos con precio en 3 o más supermercados</label>
                </div>
            </header>

            <div id="page-content">
                <!-- Contenido dinámico -->
            </div>
        </main>

        <aside class="cart-sidebar">
            <div class="cart-header">
                <h3>Mi Carrito</h3>
                <div class="cart-actions-container">
                    <button id="upload-list-button" class="cart-action-btn upload">Subir Listado</button>
                    <button id="download-list-button" class="cart-action-btn download">Descargar Listado</button>
                    <input type="file" id="file-input" style="display: none;" accept=".json">
                </div>
                <button id="compare-button" disabled>COMPARAR</button>
                <!-- ¡NUEVO! Botón para vaciar el carrito -->
                <button id="clear-cart-button" class="clear-cart-btn">Vaciar Carrito</button>
            </div>
            
            <div id="cart-summary-container" class="cart-summary"></div>
            <div id="cart-items-container" class="cart-items"></div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
